<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
</head>
<body>
<div id='App'>
    <div class="container">
        <div class="col-12">
            <h1>Client Manager</h1>
        </div>
        <main>
            <template v-if="alert">
                <div class="alert alert-danger" role="alert">
                    Completa los datos!
                </div>
            </template>
            <form class="row d-flex p-2 g-5" @submit.prevent="" >
                <div class="col-12">
                    <label for="nameInput" class="form-label">
                        Name
                    </label>
                    <input v-model="firstName" type="text" class="form-control" id="nameInput" placeholder="Escribe tu nombre">
                </div>
                <div class="col-12">
                    <label for="lastNameInput" class="form-label">
                        Apellidos
                    </label>
                    <input v-model="lastName" type="text" class="form-control" id="lastNameInput" placeholder="Escribe tu apellido">
                </div>
                <div class="col-12">
                    <label for="inputMail" class="form-label">Email</label>
                    <input v-model="email" type="mail" class="form-control" id="inputMail" placeholder="por ejemplo: chicho@gmail">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" @click="addClient">Add client</button>
                </div>
            </form>
            <table class="table">
                <thead>
                <tr>

                    <th scope="col">FirstName</th>
                    <th scope="col">Last>Name</th>
                    <th scope="col">Email</th>
                </tr>
                </thead>
                <tbody >
                <tr v-for="client of clients">

                    <td>{{client.firstName}}</td>
                    <td>{{client.lastName}}</td>
                    <td>{{client.email}}</td>
                </tr>

                </tbody>

            </table>
        </main>
        <div>
            <h2>Client REST response</h2>
            <pre>{{datos}}</pre>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="./manager.js"></script>

</body>
</html>
